<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="storage">
        <div class="wrapper">
          <div class="storage__card storage__upload-card">
            <img class="storage__logo" src="images/logo.svg" alt="Fylo logo" />
            <div class="storage__menu-buttons">
              <button class="storage__menu-button" aria-label="Open Document">
                <img src="images/icon-document.svg" alt="" />
              </button>
              <button class="storage__menu-button" aria-label="Open Folder">
                <img src="images/icon-folder.svg" alt="" />
              </button>
              <button class="storage__menu-button" aria-label="Upload File">
                <img src="images/icon-upload.svg" alt="" />
              </button>
            </div>
          </div>

          <div class="storage__card storage__info-card">
            <p class="storage__info">
              Youâ€™ve used
              <strong><span class="storage-used">0</span> GB</strong> of your
              storage
            </p>
            <div class="storage__progress-bar-wrapper">
              <div class="storage__progress-bar"></div>
            </div>
            <div class="storage__range">
              <span class="storage__range-text"> 0 GB </span>
              <span class="storage__range-text"> 1000 GB</span>
            </div>
            <div class="storage__left">
              <span class="storage__left-text"> 0 </span>
              <span class="text-small"> GB Left </span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
